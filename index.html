<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header_block header_block__first">
            
            <div class="container">
                
                <div class="block_windows"> 
                    <div class="windows_left">
                        <div class="leftside">
                        <img  src="images/Vector.png" alt="">
                        <img class="hidedlogo" src="images/logotype.png" alt="">
                        <img class="logophone" src="images/logophone.png" alt="">
                        <img class="hided" src="images/contacts.png" alt="">
                        </div>
                        <div class="adress_icon">
                            <img src="images/location-add.png" alt="">
                            <img class="image" src="images/adressname.png" alt="">
                        </div>
                        
                    </div>
                    
                    <div class="windows_right"> 
                        <img src="images/shimingislogo.png" alt="">
                        <img src="images/itembox.png" alt=""> 
                        <img src="images/price.png" alt="">
                    </div>
                </div>
                
            </div>

        </div>  
    
        
        <div class="header_block header_block__nav">
            <nav class="container block_nav__border">
            </nav>
        </div>      

        <div class="header__block header_block__second__nav">
            <nav class="container block_nav__second_border">
                <div class="nav_button_element button"><a href="#"> классические</a></div>
                <div class="nav_button_element button"><a href="#">опаленные</a></div>
                <div class="nav_button_element button"><a href="#">запеченные</a></div>
                <div class="nav_button_element button"><a href="#">мини</a></div>
                <div class="nav_button_element button"><a href="#">темпура</a></div>
            </nav>
        </div>


        
    </header>
<script>
    let baseUrl = 'https://raw.githubusercontent.com/saddscrin/assets/main/products.json'
    let categoryList = fetch(baseUrl)
    .then(response => response.json())
    .then(data => {
        setNavLinks(data);
    });
    
    function setNavLinks(data) {
        let navBlock = document.querySelector('.block_nav__border');
        if(navBlock) {
            Object.entries(data).forEach(item => {
                if (item[1].status == true) {
                    let navElenet = `<div class="nav_element"><a href="">${item[1].name}</a></div>`;
                    navBlock.innerHTML += navElenet;
                }
            })
        }
    }
</script>
</body>
</html>
